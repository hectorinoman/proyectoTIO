<!DOCTYPE html>
<html>
    <head>
        <script
            src="http://maps.googleapis.com/maps/api/js">
        </script>
    
        <script>
        var map;
            function initialize() {
              var mapProp = {
                center:new google.maps.LatLng(51.508742,-0.120850),
                zoom:5,
                mapTypeId:google.maps.MapTypeId.ROADMAP
              };
              map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
            
            function informacion(ubicacion, descripcion) {  
              var marca = new google.maps.Maker(ubicacion);  
              google.maps.event.addListener(marca, "click", function() {  
                marca.openInfoWindowHtml(descripcion); } );  
              return marca;  
            }  
             
            var ubicacion = new google.maps.LatLng(-33.43795,-70.603627);  
            var descripcion = '<b>Texto ejemplo</b><br/>Para tutorial de CLH<br />';  
            var marca = informacion(ubicacion, descripcion);  
              
            map.addOverlay(marca); 
        </script>
    </head>
    
    <body>
        <div id="googleMap" style="width:500px;height:380px;"></div>
    </body>
</html>
