
<!DOCTYPE html>
<html lang = "es">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link role="link" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link role="link" rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<title>proyectoTIO</title>
</head>
<body>
<div class="row" id="inicio">
  <div >
    <div id="intro" class="col-lg-7 col-lg-offset-2">
      <h1>Bienvenido a NombrePagina</h1>
      <h4><b>En NombrePágina podrás encontrar las instalaciones deportivas más cercanas a tu posición actual. También podrás introducir una dirección
      y conocer qué instalciones deportivas cercanas hay.</b></h4>
    </div>
  	<div class = "col-lg-5 col-lg-offset-2" id="formulario_buscar">
    		<div class="col-md-offset-2">
      		<h3>Buscar instalaciones deportivas</h3>
    		</div>

  		<form class="form-horizontal" role="form" method="post">
  				<div class="form-group">
    					<label class="col-lg-4 control-label">Instalación</label>
              <div class="col-lg-6">
                <select id='tipo'>
                  <option value="BALONCESTO">Baloncesto</option>
                  <option value="FUTBOL">Fútbol</option>
                </select>
              </div>
  		  	</div>
					<div class="col-md-offset-3 col-lg-9" id="error_buscar"></div>
     			<div class="form-group">
            <label class="col-lg-4 control-label">Dirección</label>
            <div class="col-lg-7">
              <input type="text" id="lugar" name="lugar" class="form-control" placeholder="Lugar">
            </div>
    			</div>
  			  <div class="form-group">
    			  <div class="col-lg-offset-4 col-lg-10">
							<button role="button" type="button" class="btn btn-primary" id="btn_buscar">Buscar</button>
              <button role="button" type="button" class="btn btn-primary btn-sm" id="btn_posact">Buscar por posición actual</button>
    			  </div>
  			  </div>
  		</form>
		<div id="resultado"></div>
  	</div>
  </div>
   <div id="resultado_buscar" class="col-md-6 col-md-offset-3">
   </div>

</div>
<footer class="footer">
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="javascript/index.js"></script>
</body>
</html>
